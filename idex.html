<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- My CSS  -->
    <link rel="stylesheet" href="./stype.css" />
  </head>

  <body>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="inner-accordion">
        <!-- Bài tập 1: Quản lí tuyển sinh  -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne">
              <i class="fa-solid fa-user-pen p-1 fs-2"></i>
              <b> Quản Lý Tuyển Sinh</b>
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txt-diemChuan"
                  aria-describedby="helpId"
                  placeholder="Điểm chuẩn" />
              </div>
              <select
                class="form-select mb-3"
                id="txt-khuVuc"
                aria-label="Default select example">
                <option selected>Chọn Khu Vực</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
              </select>
              <select
                class="form-select mb-3"
                id="txt-doiTuong"
                aria-label="Default select example">
                <option selected>Chọn Đối Tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txt-diem1"
                  aria-describedby="helpId"
                  placeholder="Điểm Môn Thứ 1" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txt-diem2"
                  aria-describedby="helpId"
                  placeholder="Điểm Môn Thứ 2" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txt-diem3"
                  aria-describedby="helpId"
                  placeholder="Điểm Môn Thứ 3" />
              </div>
              <button class="btn btn-primary rounded-3 mb-3 txt-btn1">
                Kết Quả
              </button>
              <p
                class="p-3 bg-success text-dark bg-opacity-50 rounded-3 txt-ketQua1">
                <i class="fa-solid fa-circle-arrow-right text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End bài tập 1  -->
        <!-- Bài tập 2: tính tiền điện  -->
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo">
                <i class="fa-solid fa-bolt p-1 fs-1"></i>
                <b> Tính tiền điện</b>
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="mb-3">
                    <label for="" class="form-label"></label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="txt-hoTen"
                      aria-describedby="helpId"
                      placeholder="Nhập họ tên" />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label"></label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="txt-soKw"
                      aria-describedby="helpId"
                      placeholder="Nhập số Kw" />
                  </div>
                  <button class="btn btn-primary rounded-3 mb-3 txt-btn2">
                    Tính tiền điện
                  </button>
                  <p
                    class="p-3 bg-success text-dark bg-opacity-50 rounded-3 txt-ketQua2">
                    <i class="fa-solid fa-circle-arrow-right text-light"></i>
                  </p>
                </div>
                </div>
                
      </div>
      <!-- end bài tập 2 -->
      <!-- bài tập 3 : tính tiền thuế  -->
      <div class="accordion-item">
        <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree">
              <i class="fa-solid fa-hand-holding-dollar fs-1 p-1"></i>
              <b> Tính tiền thuế</b>
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txt-hoTen"
                  aria-describedby="helpId"
                  placeholder="Nhập họ tên" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txt-thuNhap"
                  aria-describedby="helpId"
                  placeholder="Tổng thu nhập năm" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txt-soNguoi"
                  aria-describedby="helpId"
                  placeholder="Số người phụ thuộc" />
              </div>
              <button class="btn btn-primary rounded-3 mb-3 txt-btn3">
                Tính tiền thuế
              </button>
              <p
                class="p-3 bg-success text-dark bg-opacity-50 rounded-3 txt-ketQua3">
                <i class="fa-solid fa-circle-arrow-right text-light"></i>
              </p>
            </div>
        </div>
        </div>
<!-- end  bài tập 3  -->
<!-- bài tập 4 : tính tiền cáp  -->
<div class="accordion-item">
    <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#flush-collapseFour"
          aria-expanded="false"
          aria-controls="flush-collapseFour">
          <i class="fa-solid fa-network-wired p-1 fs-1"></i>
          <b> Tính tiền cáp </b>
        </button>
      </h2>
      <div
        id="flush-collapseFour"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
            <div class="mb-3">
                <select
                  onchange="myFunc()"
                  class="form-control col"
                  name=""
                  id="txt-select"
                >
                  <option value="">Chọn loại khách hàng</option>
                  <option value="user">Nhà dân</option>
                  <option value="company">Doanh nghiệp</option>
                </select>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name=""
                  id="txt-maKhachHang"
                  class="form-control txt-form-input"
                  placeholder="Nhập mã khách hàng"
                />
              </div>
              <div class="mb-3 ">
                <input
                  type="text"
                  name=""
                  id="txt-soKenh"
                  class="form-control txt-form-input txt-soKenhDoanhNghiep"
                  placeholder="Số kênh cao cấp"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name=""
                  id="txt-soKetNoi"
                  class="form-control txt-form-input"
                  placeholder="Số kết nối"
                />
              </div>
              <button class="btn btn-primary mb-3 txt-btn4">Tính tiền cáp</button>
              <p class="p-3 text-dark bg-opacity-50 bg-success rounded-3 txt-ketQua4">
                <i class="fa-solid fa-circle-arrow-right text-light"></i>
              </p>
            </div>
          
    </div>
    </div>
    <!-- End bài tập 4 -->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
